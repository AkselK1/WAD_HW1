<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PosiIt</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="navigator.css">
</head>
<body>
    <nav id="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="addPost.html">addPost</a></li>
            <li class="logo"><a href="Login.html"><img src="profile_picture.jpg" alt="Logo" class="nav-logo"></a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="login-box">
            <h1 id="welcome-title">Welcome to PosiIt</h1>
            <p class="sub-title">Create an account or log in</p>
            <form id="login-form">
                <div class="input-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                </div>
                <div class="input-field">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                </div>
                <div class="buttons">
                    <button type="submit" id="login-btn">Log In</button>
                    <button type="button" id="forgot-btn">Forgot Password</button>
                </div>
            </form>
        </div>
    </div>
</body>
<footer>
    <p>&copy; 2024 My Blog</p>
</footer>
</html>
