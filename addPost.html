<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Post</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
        }
        .top-bar {
            background-color: gray;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .top-bar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .top-bar img {
            width: 30px;
            height: 30px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .post-box {
            background-color: lightgray;
            padding: 20px;
            border-radius: 8px;
            width: 350px;
        }
        .post-field {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .post-field label {
            margin-right: 10px;
            font-size: 16px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
        }
        .action-buttons {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }
        .file-select {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .file-select label {
            margin-right: 10px;
            font-size: 16px;
        }
        input[type="file"] {
            margin-top: 0;
        }
        button {
            margin-left: 65px;
            background-color: #0670f7;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 200px;
            margin-top: 20px;
        }
        button:hover {
            background-color: darkblue;
        }
    </style>
    <script>
        function redirectToIndex() {
            window.location.href = 'index.html';
        }
    </script>
</head>
<body>
    <div class="top-bar">
        <a href="index.html">Home</a>
        <a href="login.html">
            <img src="profile_picture.jpg" alt="Login Icon">
        </a>
    </div>

    <div class="container">
        <div class="post-box">
            <div class="post-field">
                <label for="postBody">Post body:</label>
                <textarea id="postBody" placeholder="..."></textarea>
            </div>
            <div class="action-buttons">
                <div class="file-select">
                    <label for="fileInput">Select a file:</label>
                    <input type="file" id="fileInput">
                </div>
                <button onclick="redirectToIndex()">Create post</button> 
            </div>
        </div>
    </div>
</body>
</html>
